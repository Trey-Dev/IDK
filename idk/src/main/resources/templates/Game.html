<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title> Welcome to game </title> 
    <div th:insert="fragments/SampleNavbar" id="huh">
    </div>
</head>

<body>
    <h3>Here is your status...</h3> 
    <br/>
    <br/>
    <div th:each="l : ${gameLog}">
        <p th:text="${l}"> </p>
    </div>
    <br/>
    <br/>
    <form action="game" method="post">
        <input id="name" name="name" type="hidden" th:value="${name}" />
        <table>
            <tr th:each="b : ${actionList}">
                <td><input  th:name="action" type="submit" th:value="${b}"> </input></td>
            </tr>
        </table>    
    </form>
</html>
